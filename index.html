<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись на занятия</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div id="auth-container">
    <h2>Вход / Регистрация</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Пароль">
    
    <!-- Поля для имени и фамилии (видимые только при регистрации) -->
    <div id="name-fields" style="display: none;">
        <input type="text" id="name" placeholder="Имя">
        <input type="text" id="surname" placeholder="Фамилия">
    </div>
    
    <button id="login-btn">Войти</button>
    <button id="signup-btn">Зарегистрироваться</button>
    <div id="auth-message" class="message"></div>
</div>

    <div id="app-container" style="display:none">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Расписание занятий</h1>
            <div>
                <button id="admin-panel-btn" style="display:none;">Панель администратора</button>
                <button id="logout-btn">Выйти</button>
            </div>
        </div>
        
        <!-- Панель администратора (изначально скрыта) -->
        <div id="admin-panel" class="admin-panel" style="display:none;">
            <h3>Панель администратора</h3>
            <form id="add-class-form" class="admin-form">
                <div class="full-width">
                    <label for="class-title">Название занятия:</label>
                    <input type="text" id="class-title" required>
                </div>
                
                <div class="full-width">
                    <label for="class-description">Описание:</label>
                    <textarea id="class-description" rows="3"></textarea>
                </div>
                
                <div>
                    <label for="class-date">Дата:</label>
                    <input type="date" id="class-date" required>
                </div>
                
                <div>
                    <label for="class-time">Время:</label>
                    <input type="time" id="class-time" required>
                </div>
                
                <div>
                    <label for="class-duration">Продолжительность (мин):</label>
                    <input type="number" id="class-duration" min="1" value="60" required>
                </div>
                
                <div>
                    <label for="class-max-participants">Макс. участников:</label>
                    <input type="number" id="class-max-participants" min="1" value="10" required>
                </div>
                
                <div>
                    <label for="class-instructor">Инструктор:</label>
                    <input type="text" id="class-instructor" required>
                </div>
                
                <div class="full-width">
                    <button type="submit">Добавить занятие</button>
                </div>

</form>
            <div id="admin-message" class="message"></div>
        </div>
        
        <div class="calendar-nav">
            <button id="prev-month-btn">←</button>
            <h2 id="current-month-year"></h2>
            <button id="next-month-btn">→</button>
            <button id="today-btn">Сегодня</button>
        </div>
        
        <div class="calendar">
            <div class="weekdays">
                <div>Пн</div>
                <div>Вт</div>
                <div>Ср</div>
                <div>Чт</div>
                <div>Пт</div>
                <div>Сб</div>
                <div>Вс</div>
            </div>
            <div id="calendar-days" class="days"></div>
        </div>
        
        <div id="day-details" class="day-details">
            <h3>Занятия на <span id="selected-date"></span></h3>
            <div id="classes-list"></div>
        </div>
        
        <div id="booking-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Запись на занятие</h2>
                <div id="modal-class-info"></div>
                <button id="confirm-booking">Подтвердить запись</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
