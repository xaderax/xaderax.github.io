<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись на занятия</title>
</head>
<body>
    <div id="auth-container">
        <h2>Вход / Регистрация</h2>
        <input type="email" id="email" placeholder="Email" value="test@example.com">
        <input type="password" id="password" placeholder="Пароль" value="password123">
        <button id="login-btn">Войти</button>
        <button id="signup-btn">Зарегистрироваться</button>
        <div id="auth-message" class="message"></div>
    </div>

    <div id="app-container" style="display:none">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Расписание занятий</h1>
            <button id="logout-btn">Выйти</button>
        </div>
        
        <div class="calendar-nav">
            <button id="prev-month-btn">←</button>
            <h2 id="current-month-year">Июнь 2023</h2>
            <button id="next-month-btn">→</button>
        </div>
        
        <div class="calendar">
            <div class="weekdays">
                <div>Пн</div>
                <div>Вт</div>
                <div>Ср</div>
                <div>Чт</div>
                <div>Пт</div>
                <div>Сб</div>
                <div>Вс</div>
            </div>
            <div id="calendar-days" class="days"></div>
        </div>
        
        <div id="day-details" class="day-details">
            <h3>Занятия на <span id="selected-date"></span></h3>
            <div id="classes-list"></div>
        </div>
        
        <div id="booking-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Запись на занятие</h2>
                <div id="modal-class-info"></div>
                <button id="confirm-booking">Подтвердить запись</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
